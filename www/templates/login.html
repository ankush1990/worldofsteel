<ion-view view-title="World Of Steel">
	<ion-header-bar class="bar-subheader">
    	<h4 class="text-center ">Sign-In</h4>
  	</ion-header-bar>
	<ion-content>
	<p class="text-center" style="margin-top:30px;">
	  <img src="img/icon.png" height="120px;" width="120px;">
	</p>
	<div class="list" style="margin-top:10px;">
		<label class="item item-input">
		  <span class="input-label">Email</span>
		  <input type="text" ng-model="user.username">
		</label>
		<label class="item item-input">
		  <span class="input-label">Password</span>
		  <input type="password" ng-model="user.password">
		</label>
	</div>
	
	<div class="padding text-center">
		<button class="button button-block login-button" ng-click="signIn(user)">
		  Sign-In
		</button>
         <a href="#/app/forgot" class="positive">Forgot password |</a>
      	 <a href="#/app/register" class="positive"> Sign up</a>
	</div>
	</ion-content>
  </ion-view>
