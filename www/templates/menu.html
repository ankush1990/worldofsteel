<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="header-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item item-icon-left"  href="#/app/dashboard">
          <i class="icon ion-home"></i>Home
        </ion-item>
        <ion-item menu-close class="item item-icon-left" href="#/app/about">
          <i class="icon ion-information-circled"></i>About
        </ion-item>
        <ion-item menu-close class="item item-icon-left" href="#/app/offers">
          <i class="icon ion-ios-pricetag"></i>Offers
        </ion-item>
		<ion-item menu-close class="item item-icon-left" href="#/app/contact">
          <i class="icon ion-android-pin"></i>Contact Us
        </ion-item>
        <ion-item menu-close class="item item-icon-left" href="#/app/login" ng-controller="LogoutCtrl" ng-click='logout()' ng-show="login != ''">
          <i class="icon ion-log-out"></i>Logout
        </ion-item>
		<ion-item menu-close class="item item-icon-left" href="#/app/login" ng-controller="LogoutCtrl" ng-show="login == ''">
          <i class="icon ion-log-in"></i>Login
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
